<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha del coche</title>
    <link rel="stylesheet" href="css/ficha.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  </head>
  <body>
    <main class="ficha">
      <img id="img" alt="Foto del coche" />
      <div id="marca"></div>
      <div id="tipo"></div>

      <div class="contenido-derecha">
        <h1 id="nombre">Cargando...</h1>
        <div id="precio"></div>
        
        <p id="descripcion"></p>

        <div id="ficha"></div>

        <h3>Extras incluidos</h3>
        <ul id="extras"></ul>
      </div>

      <div class="barra-acciones">
        <button id="btn-reserva" class="btn-racing btn-primario">Reservar</button>
        <button id="btn-comprar" class="btn-racing btn-secundario">Comprar</button>
        
        <a href="concesionario.html" id="btn-volver" class="btn-racing btn-outline">Volver</a>
      </div>

    </main>
    <script src="js/ficha.js"></script>
  </body>
</html>
